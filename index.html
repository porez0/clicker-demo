<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon.ico">
    <title>Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <video src="/assets/180503_02_PurpleGrid.mp4" muted autoplay loop class="video-bg"></video>
    <div class="popup"></div>
    <header>
        <div class="stats">
            <p>Power: <br> <span class="power"></span></p>
            <p>Points: <br> <span class="points"></span></p>
            <p>Points/s: <br> <span class="pps">0</span></p>
        </div>
        <div class="settings">
            <div class="icoCont settingsicoCont">
                <span class="material-symbols-outlined ico">settings</span>
            </div>
            <div class="icoCont closeicoCont">
                <span class="material-symbols-outlined ico">close</span>
            </div>
            
            
            <div class="settingsTable">
                <div class="movingBg space">
                    <label for="movingbg">Animated Background: </label>
                    <input type="checkbox" name="movingbg" id="movingBg">
                </div>
                <div class="mutebtn space">
                    <label for="Mute">Mute: </label>
                    <input type="checkbox" name="Mute" id="muteVolume">
                </div>
                <div class="volumeCont space">
                    <label for="Volume">Volume: <span class="volume"></span></label>
                    <input type="range" name="Volume" class="volumeRange" max="200">
                </div>
            </div>
        </div>
    </header>
    <main>
        
        
        <div class="buttonCont"><input type="button" value="Click!" class="btn"></div>
        
        
    </main>
    <footer>
        <div class="shop">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </footer>
    
</body>
<script type="module" src="stuff/settings.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="stuff/shop.js"></script>
</html>
